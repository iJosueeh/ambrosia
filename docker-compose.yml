version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Database Configuration (usando Supabase en producci√≥n)
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}

      # File Upload
      FILE_UPLOAD_DIR: /app/uploads

      # Supabase Configuration
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - ambrosia-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - ambrosia-network
    restart: unless-stopped

networks:
  ambrosia-network:
    driver: bridge

volumes:
  backend-uploads:
