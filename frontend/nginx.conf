server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Configuración para el backend API (si se ejecuta en el mismo dominio/puerto con un proxy)
    # Por ahora, asumimos que el backend está en un servicio separado accesible por su nombre de servicio en Docker Compose
    # Si el frontend necesita comunicarse con el backend a través de Nginx, se configuraría aquí un proxy_pass.
    # Ejemplo:
